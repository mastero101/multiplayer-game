<div class="player-info">
  <h3>{{ player.name }}</h3>
  <h3>{{ player.class }}</h3>
  <ul>
    <li>STR: {{ player.STR }}</li>
    <li>DEX: {{ player.DEX }}</li>
    <li>VIT: {{ player.VIT }}</li>
    <li>INT: {{ player.INT }}</li>
    <li>LUK: {{ player.LUK }}</li>
    <li>Special Ability: {{ player.specialAbility.name }} - {{ player.specialAbility.description }}</li>
  </ul>
</div>
